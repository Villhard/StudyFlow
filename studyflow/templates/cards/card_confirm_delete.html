{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <h3>Delete card {{ card.id }}</h3>
  <div class="card col-xl-3 col-lg-4 col-md-6 col-sm-12">
    <div class="card-body text-center">
      <h5 class="card-text">{{ card.front_side }}</h5>
      <hr>
      <h5 class="card-text">{{ card.back_side }}</h5>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_button button_type="submit" content="Delete" button_class="btn-danger" %}
      </form>
    </div>
  </div>
{% endblock content %}
